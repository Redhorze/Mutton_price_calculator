<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutton Price Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.postimg.cc/VNLZ5NvH/Goatimage.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #e0e0e0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            transition: all 0.3s ease;
            margin: 20px;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 1.8em;
        }

        label {
            display: block;
            margin-top: 15px;
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-size: 0.9em;
        }

        .input-group {
            position: relative;
            margin-top: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            font-size: 14px;
            color: #ffffff;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(75, 132, 204, 0.5)
        }

        button {
            background: #47a2c9;
            color: #333;
            border: none;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        button:hover {
            background: #47a2c9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px #47a2c9;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #ffd700;
            opacity: 0;
            transition: all 0.5s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-size: 0.9em;
        }

        .show-result {
            opacity: 1 !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease;
        }

        /* WhatsApp Button Styles */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }

        .whatsapp-icon {
            fill: white;
            width: 36px;
            height: 36px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
                max-width: 380px;
            }

            h1 {
                font-size: 2.2em;
            }

            label {
                font-size: 1em;
            }

            input {
                font-size: 16px;
                padding: 12px;
            }

            button {
                font-size: 18px;
                padding: 14px 28px;
            }

            #result {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Mutton Price Calculator</h1>
        <div class="input-group">
            <label for="price">Price per kg (in Rs):</label>
            <input type="number" id="price" value="700">
        </div>
        <div class="input-group">
            <label for="people">Number of people:</label>
            <input type="number" id="people" value="7">
        </div>
        <div class="input-group">
            <label for="pieces">Pieces per person:</label>
            <input type="number" id="pieces" value="5">
        </div>
        <button onclick="calculatePrice()">Calculate</button>
        <div id="result"></div>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://chat.whatsapp.com/HCukmojWrqiAEEHkmKZfUQ" target="_blank" class="whatsapp-button">
        <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
        </svg>
    </a>

    <script>
        function calculatePrice() {
            const pricePerKg = parseFloat(document.getElementById('price').value);
            const numberOfPeople = parseInt(document.getElementById('people').value);
            const piecesPerPerson = parseInt(document.getElementById('pieces').value);

            const totalPieces = numberOfPeople * piecesPerPerson;
            const totalKg = totalPieces / 20;
            const totalPrice = totalKg * pricePerKg;

            const result = document.getElementById('result');
            result.innerHTML = `Estimated total price: Rs ${totalPrice.toFixed(2)}<br>
                                Total weight: ${totalKg.toFixed(2)} kg<br>
                                Total pieces: ${totalPieces}`;
            result.classList.add('show-result');
        }
    </script>
</body>
</html>
